<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Add Role</h1>
  <form th:action="@{/saveRole}" th:object="${role}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="roleName" class="form-label">Role Name</label>
      <input type="text" id="roleName" name="name" class="form-control" th:field="*{name}" placeholder="Enter role name" required>
    </div>
    <div class="mb-3">
      <label for="permissions" class="form-label">Permissions</label>
      <textarea id="permissions" name="permissions" class="form-control" th:field="*{permissions}"
                placeholder="Enter permissions, separated by commas" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Role</button>
    <a href="/getUsers" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>

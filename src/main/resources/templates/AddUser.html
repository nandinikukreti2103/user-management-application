<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="p-3">Add User</h1>
  <form th:action="@{/saveUser}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" id="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" th:field="*{gender}" value="Female" id="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="roles" class="form-label">Roles</label>
      <select id="roles" th:field="*{roles}" class="form-control" multiple>
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
